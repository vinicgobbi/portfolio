<div id="projetos" class="container my-5 py-5">
  <div class="text-center mb-5">
    <h2 class="fw-bold">Meus Projetos</h2>
    <p class="text-muted">Aqui estão alguns dos projetos em que trabalhei.</p>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let projeto of projetos">
      <div class="card h-100 bg-dark text-white border-secondary">
        <img [src]="projeto.imagem" class="card-img-top" [alt]="projeto.titulo" />

        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold">{{ projeto.titulo }}</h5>
          <p class="card-text flex-grow-1">{{ projeto.descricao }}</p>

          <div class="mb-3">
            <img *ngFor="let badge of projeto.badges"
                 [src]="badge"
                 alt="tecnologia"
                 class="me-1 mb-1"
                 style="height: 28px;" />
          </div>

          <div class="mt-auto">
            <a *ngIf="projeto.links?.github"
               [href]="projeto.links.github"
               target="_blank"
               class="btn btn-outline-light me-2">
              <i class="bi bi-github"></i> Repositório
            </a>
            <a *ngIf="projeto.links?.demo"
               [href]="projeto.links.demo"
               target="_blank"
               class="btn btn-primary">
              <i class="bi bi-box-arrow-up-right"></i> Ver Demo
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
